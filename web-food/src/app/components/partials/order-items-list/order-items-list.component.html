<table>
  <tr>
    <td colspan="5">
      <h3>Order items: </h3>
    </td>
  </tr>
  <tr *ngFor="let item of order.items">
    <td>
      <a routerLink="/food/{{item.foods.id}}">
      <img [src]="item.foods.imageUrl" alt="">
      </a>
    </td>
    <td>
      {{item.foods.name}}
    </td>
    <td>
      {{item.foods.price | currency}}
    </td>
    <td>
      {{item.quantity}}
    </td>
    <td>
      {{item.price | currency}}
    </td>
  </tr>
  <tr>
    <td colspan="3"></td>
    <td>
      <strong>
        Total :
      </strong>
    </td>
    <td>
      <strong>
        {{order.totalPrice | currency}}
      </strong>
    </td>
  </tr>
</table>
